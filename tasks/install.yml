---

- name: Ensure container-socket-proxy path exists
  ansible.builtin.file:
    path: "{{ container_socket_proxy_base_path }}"
    state: directory
    mode: "0750"
    owner: "{{ container_socket_proxy_uid }}"
    group: "{{ container_socket_proxy_gid }}"

- name: Ensure container-socket-proxy support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ container_socket_proxy_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ container_socket_proxy_uid }}"
    group: "{{ container_socket_proxy_gid }}"
  with_items:
    - env
    - labels
  register: container_socket_proxy_support_files_result

- name: Ensure container-socket-proxy container image is pulled via community.docker.docker_image
  when: devture_systemd_docker_base_container_image_pull_method == 'ansible-module'
  community.docker.docker_image:
    name: "{{ container_socket_proxy_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
    force_source: "{{ container_socket_proxy_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
    force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else container_socket_proxy_container_image_force_pull }}"
  register: container_socket_proxy_container_image_pull_result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: container_socket_proxy_container_image_pull_result is not failed

- name: Ensure container-socket-proxy container image is pulled via ansible.builtin.command
  when: devture_systemd_docker_base_container_image_pull_method == 'command'
  ansible.builtin.command:
    cmd: "{{ devture_systemd_docker_base_host_command_docker }} pull {{ container_socket_proxy_container_image }}"
  register: container_socket_proxy_container_image_pull_result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: container_socket_proxy_container_image_pull_result is not failed
  changed_when: "'Downloaded newer image' in container_socket_proxy_container_image_pull_result.stdout"

- name: Ensure container-socket-proxy container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ container_socket_proxy_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"
  until: container_socket_proxy_network_creation_result is not failed
  register: container_socket_proxy_network_creation_result

- name: Ensure container-socket-proxy container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ container_socket_proxy_container_network }}
  register: container_socket_proxy_network_creation_result
  changed_when: container_socket_proxy_network_creation_result.rc == 0
  failed_when: container_socket_proxy_network_creation_result.rc != 0 and 'already exists' not in container_socket_proxy_network_creation_result.stderr

- name: Ensure container-socket-proxy systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/container-socket-proxy.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ container_socket_proxy_identifier }}.service"
    mode: "0644"
  register: container_socket_proxy_systemd_service_result

- name: Determine whether container-socket-proxy needs a restart
  ansible.builtin.set_fact:
    container_socket_proxy_restart_necessary: >-
      {{
        container_socket_proxy_support_files_result.changed | default(false)
        or container_socket_proxy_systemd_service_result.changed | default(false)
        or container_socket_proxy_container_image_pull_result.changed | default(false)
      }}
